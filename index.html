<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      npm i bootstrap-icons
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather App</title>
</head>
<body>
    <header class = "banner">Weather Dashboard</header>
    
    <div class="container">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Search for a City:</h1>
          <input id="cityName" class="city" type="text" placeholder="City">
          <button class="btn btn-primary btn-lg" type="button" onclick="setQuery()" id="city">Search</button>
        </div>
        <div id="currentWeather">
          <h1 id="nameCity"></h1>
          <p id="currentTemp">Temp: </p>
          <p id="wind">Wind: </p>
          <p id="humid">Humidity: </p>
          <p id="uvIndex">UV Index: </p>
        </div>
      </div>
    </div>
          
      <div class="dailyTemp"></div>
          <div class="col-8">
            5-Day Forcast:
          </div>

      <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
      <script src="assets/script.js"></script>
</body>
</html>
